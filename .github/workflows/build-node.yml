name: Build & Deploy Node

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      deploy:
        description: 'Deploy to EC2 after build'
        required: false
        default: 'true'
        type: boolean

env:
  CARGO_TERM_COLOR: always
  AWS_REGION: us-east-2

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            node/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('node/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      
      - name: Build release binary
        working-directory: node
        run: cargo build --release
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pulse-node-linux
          path: node/target/release/pulse-node
          
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
          
      - name: Upload to S3
        run: |
          VERSION=${GITHUB_REF_NAME:-$(date +%Y%m%d-%H%M%S)}
          aws s3 cp node/target/release/pulse-node s3://pulse-network-artifacts-452379802022/node/pulse-node-${VERSION}
          aws s3 cp node/target/release/pulse-node s3://pulse-network-artifacts-452379802022/node/pulse-node-latest
          echo "Uploaded pulse-node-${VERSION} and pulse-node-latest to S3"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || github.event.inputs.deploy == 'true' }}
    
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
          
      - name: Deploy via SSM
        run: |
          aws ssm send-command \
            --instance-ids i-0a82d91c8a9f7fbb4 \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=[
              "aws s3 cp s3://pulse-network-artifacts-452379802022/node/pulse-node-latest /tmp/pulse-node",
              "chmod +x /tmp/pulse-node",
              "sudo systemctl stop pulse-node",
              "sudo cp /tmp/pulse-node /home/ec2-user/node/target/release/pulse-node",
              "sudo systemctl start pulse-node"
            ]' \
            --comment "Deploy pulse-node from S3"
          echo "Deploy command sent via SSM"
